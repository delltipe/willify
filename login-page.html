<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Willify</title>
    <link rel="stylesheet" type="text/css" media="screen" href="login-page.css">
</head>
<body>
    <!-- navbar -->
    <nav>
        <div class="logo">
            <a href="home.html"><h2>Willify</h2></a>
        </div>
        <div class="nav-items">
            <ul class="overview">
                <li><a href="songs-page.html">Songs List</a></li>
            </ul>
            <ul class="account">
                <li><a href="signup-page.html">Register</a></li>
                <li><a href="login-page.html">Log In</a></li>
            </ul>
        </div>
    </nav>

    <!-- login box div -->
    <div class="login-back">
        <div class="login-space">
            <div class="login-box">
                <h1>Log In to Willify</h1>
                <!-- input forms -->
                <form id="login-form">
                    <div>
                        <h2>Username</h2>
                        <input type="text" name="username" id="username" placeholder="ex: musicman15">
                        <h3 class="error" id="username-error"></h3>
                    </div>
                    <div>
                        <h2>Password</h2>
                        <input type="password" name="password" id="password" placeholder="ex: password">
                        <h3 class="error" id="password-error"></h3>
                    </div>
                    <div class="login-button">
                        <button type="submit">Log In</button>
                    </div>
                </form>
                <!-- validation script -->
                <script src="login-page.js"></script>
            </div>
        </div>
    </div>
    
    <!-- about section -->
    <div class="about">
        <div class="logo-about">
            <h1>Willify</h1>
        </div>
        <h2>Copyright Â© 2006-2024 Willify, LLC</h2>
        <a href="about-page.html">About Us</a>
    </div>
</body>
</html>
